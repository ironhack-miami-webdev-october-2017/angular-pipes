<h2> The Many Faces of Puerto Rican Actor Raul Julia </h2>

<label for="search-input"> Search For Your Favorite Raul </label>
<input  id="search-input" type="search" placeholder="e.g. 'victorious'"
    [(ngModel)]="raulSearch" />

<ul>
  <li *ngFor="let oneRaul of (listOfRauls | searchByName:raulSearch)">
    <h3> {{ oneRaul.name }} </h3>
    <img [src]="oneRaul.imageUrl" />
  </li>
</ul>
