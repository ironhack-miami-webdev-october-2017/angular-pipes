<header>
  <h1> Angular Pipes </h1>
</header>


<label for="text-input"> Type Some Text </label>
<input  id="text-input" type="text" placeholder="e.g. Bacon improves any food."
    [(ngModel)]="userText" />

<h2> Your Text </h2>
<p> {{ userText }} </p>

<h2> Uppercase Pipe </h2>
<p> {{ userText | uppercase }} </p>

<h2> Lowercase Pipe </h2>
<p> {{ userText | lowercase }} </p>
